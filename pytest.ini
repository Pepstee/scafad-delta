[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    --reruns=2
    --reruns-delay=1

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    privacy: Privacy compliance tests
    preservation: Data preservation tests
    schema: Schema evolution tests
    validation: Validation tests
    sanitization: Data sanitization tests
    hashing: Hashing functionality tests
    error_handling: Error handling tests
    edge_cases: Edge case testing
    stress: Stress testing
    benchmark: Benchmark tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage settings (if pytest-cov is installed)
addopts = 
    --cov=core
    --cov=subsystems
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Performance test settings
addopts = 
    --benchmark-only
    --benchmark-skip
    --benchmark-min-rounds=5

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (if pytest-timeout is installed)
timeout = 300
timeout_method = thread
